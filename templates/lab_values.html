<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Values Input</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            margin-right: 10px;
        }

        .form-group select, .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .remove-button {
            margin-left: 10px;
            color: #e74c3c;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .popup.success {
            background-color: green;
        }
        .popup.error {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Lab Values Input</h2>
        <form id="lab-values-form">
            <div class="form-group">
                <label for="patient-id">Patient ID</label>
                <input type="text" name="patient-id" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" min="1" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div id="lab-values-container">
                <div class="lab-value-group">
                    <div class="form-group">
                        <label for="parameter-name">Parameter Name</label>
                        <select name="parameter-name" class="parameter-name" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="value">Value</label>
                        <input type="number" step="0.01" name="value" required>
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <select name="unit" class="unit" required>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valid-until">Lab Value Valid Until</label>
                        <input type="date" name="valid-until" required>
                    </div>
                    <div class="form-group">
                        <label for="time-lab-value">Time of Lab Value</label>
                        <input type="date" name="time-lab-value" required>
                    </div>
                    <span class="remove-button" onclick="removeLabValue(this)">âœ–</span>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn" onclick="addLabValue()">Add Another Lab Value</button>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <div id="popup" class="popup"></div>
    <div id="results"></div>
    <script>
        let mappings = {};

        // Fetch mappings.json
        fetch('/static/mappings.json')
            .then(response => response.json())
            .then(data => {
                mappings = data;
                initializeParametersAndUnits();
            })
            .catch(error => {
                console.error('Error loading mappings.json', error);
            });

        function initializeParametersAndUnits() {
            const parameterSelects = document.querySelectorAll('.parameter-name');
            parameterSelects.forEach(parameterSelect => {
                parameterSelect.innerHTML = '';
                const sortedKeys = Object.keys(mappings).sort();
                sortedKeys.forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.text = key;
                    parameterSelect.appendChild(option);
                });

                parameterSelect.addEventListener('change', function () {
                    const unitSelect = this.closest('.lab-value-group').querySelector('.unit');
                    unitSelect.innerHTML = '';
                    const parameter = this.value;
                    if (mappings[parameter] && mappings[parameter].units) {
                        mappings[parameter].units.forEach(unit => {
                            if (unit !== null) {
                                const option = document.createElement('option');
                                option.value = unit;
                                option.text = unit;
                                unitSelect.appendChild(option);
                            }
                        });
                    }
                });
            });
        }

        function initializeParametersAndUnitsForNewGroup(newGroup) {
            const parameterSelect = newGroup.querySelector('.parameter-name');
            parameterSelect.innerHTML = '';
            const sortedKeys = Object.keys(mappings).sort();
            sortedKeys.forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.text = key;
                parameterSelect.appendChild(option);
            });

            parameterSelect.addEventListener('change', function () {
                const unitSelect = this.closest('.lab-value-group').querySelector('.unit');
                unitSelect.innerHTML = '';
                const parameter = this.value;
                if (mappings[parameter] && mappings[parameter].units) {
                    mappings[parameter].units.forEach(unit => {
                        if (unit !== null) {
                            const option = document.createElement('option');
                            option.value = unit;
                            option.text = unit;
                            unitSelect.appendChild(option);
                        }
                    });
                }
            });
        }

        document.getElementById('lab-values-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/lab_values', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const popup = document.getElementById('popup');
                popup.classList.add(data.status);
                popup.textContent = data.message;
                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.display = 'none';
                    popup.classList.remove(data.status);
                }, 3000);
                displayResults(data.results);
            })
            .catch(error => {
                const popup = document.getElementById('popup');
                popup.classList.add('error');
                popup.textContent = 'An error occurred. Please try again.';
                popup.style.display = 'block';
                setTimeout(() => {
                    popup.style.display = 'none';
                    popup.classList.remove('error');
                }, 3000);
            });
        });

        function addLabValue() {
            const container = document.getElementById('lab-values-container');
            const newGroup = document.createElement('div');
            newGroup.classList.add('lab-value-group');
            newGroup.innerHTML = `
                <div class="form-group">
                    <label for="parameter-name">Parameter Name</label>
                    <select name="parameter-name" class="parameter-name" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                    <input type="number" step="0.01" name="value" required>
                </div>
                <div class="form-group">
                    <label for="unit">Unit</label>
                    <select name="unit" class="unit" required>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="valid-until">Lab Value Valid Until</label>
                    <input type="date" name="valid-until" required>
                </div>
                <div class="form-group">
                    <label for="time-lab-value">Time of Lab Value</label>
                    <input type="date" name="time-lab-value" required>
                </div>
                <span class="remove-button" onclick="removeLabValue(this)">âœ–</span>
            `;
            container.appendChild(newGroup);
            initializeParametersAndUnitsForNewGroup(newGroup);
        }

        function removeLabValue(button) {
            const container = document.getElementById('lab-values-container');
            if (container.children.length > 1) {
                button.closest('.lab-value-group').remove();
            }
        }

        function formatConditions(conditions) {
            return conditions.map(condition => {
                const ageRange = `${condition.age_min} to ${condition.age_max} years`;
                const gender = condition.gender;
                const parameter = condition.parameter;
                let valueRange;

                if (condition.type === 'range') {
                    valueRange = `${condition.min_value} to ${condition.max_value} ${condition.unit}`;
                } else if (condition.type === 'comparison') {
                    valueRange = `${condition.operator} ${condition.comparison_value} ${condition.unit}`;
                } else if (condition.type === 'time-dependent') {
                    valueRange = `${condition.operator} ${condition.comparison_time_value} ${condition.unit} over ${condition.time} days`;
                } else {
                    valueRange = 'N/A';
                }

                return `Age: ${ageRange}, Gender: ${gender}, Parameter: ${parameter}, Value Range: ${valueRange}`;
            }).join('; ');
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Results</h2>';

            if (results.length === 0) {
                resultsDiv.innerHTML += '<p>No disease match found.</p>';
            } else {
                // Group diseases by category
                const groupedResults = results.reduce((acc, disease) => {
                    if (!acc[disease.category]) {
                        acc[disease.category] = [];
                    }
                    acc[disease.category].push(disease);
                    return acc;
                }, {});

                // Display grouped results
                for (const category in groupedResults) {
                    resultsDiv.innerHTML += `<h3>Category: ${category}</h3>`;
                    groupedResults[category].forEach(disease => {
                        resultsDiv.innerHTML += `<p>Disease Code: ${disease.disease_code}</p>`;
                        resultsDiv.innerHTML += `<p>Disease Name: ${disease.disease_name}</p>`;
                        resultsDiv.innerHTML += `<p>Matching Rule: ${formatConditions(disease.matching_rule.conditions)}</p>`;
                    });
                }
            }
        }
    </script>
</body>
</html>
